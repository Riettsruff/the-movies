<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Movies</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap">
  <link rel="stylesheet" href="vendors/simplePagination/simplePagination.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="header">
    <div class="container">
      <p class="main-title">The Movies</p>
    </div>
  </div>
  <div class="nav-section-wrapper">
    <div class="container">
      <div class="nav-section-inner-wrapper">
        <div class="search-section">
          <form id="search-form" method="POST">
            <div class="form-group">
              <input type="text" class="form-control" id="search__text" placeholder="Type text here..." autocomplete="off" required />
              <button type="submit" class="search-button">Search</button>
            </div>
          </form>
        </div>
        <div class="menu-section">
          <span class="single-menu active" data-menu="Now Playing">Now Playing</span>
          <span class="single-menu" data-menu="Popular">Popular</span>
          <span class="single-menu" data-menu="Top Rated">Top Rated</span>
          <span class="single-menu" data-menu="Upcoming">Upcoming</span>
        </div>
      </div>
    </div>
  </div>
  <div class="search-result-title">
    <div class="container">
      <span class="search-result-title-label"></span>
      <span class="search-result-title-value"></span>
    </div>
  </div>
  <div class="main-content-wrapper">
    <div class="container">
      <div class="main-content-inner-wrapper row"></div>
    </div>
  </div>
  <div class="detail-content-wrapper"></div>
  <div class="pagination-content-wrapper">
    <div class="container">
      <div class="pagination-content-inner-wrapper">
        <div class="pagination-content"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="vendors/simplePagination/jquery.simplePagination.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
